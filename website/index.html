<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body>
		<section class="px-2 py-32 bg-white md:px-0 tails-selected-element" contenteditable="true">
			<div class="container items-center max-w-6xl px-8 mx-auto xl:px-5">
				<div class="flex flex-wrap items-center sm:-mx-3">
					<div class="w-full md:w-1/2 md:px-3">
						<div
							class="w-full pb-6 space-y-6 sm:max-w-md lg:max-w-lg md:space-y-4 lg:space-y-8 xl:space-y-9 sm:pr-5 lg:pr-0 md:pb-0"
						>
							<h1
								class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl"
							>
								<span class="block text-indigo-600 xl:inline" data-primary="indigo-600">FUZD</span>
							</h1>
							<h1
								class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl"
							>
								<span class="block xl:inline">Delayed and Blindfolded Execution</span>
							</h1>
							<p class="mx-auto text-base text-gray-500 sm:max-w-md lg:text-xl md:max-w-3xl">
								FUZD allow you to provide delayed execution to your users / players. It does that without you being able
								to see the data to be executed until it is time to execute.
							</p>
							<div class="relative flex flex-col sm:flex-row sm:space-x-4">
								<a
									href="https://github.com/wighawag/fuzd"
									class="flex items-center w-full px-6 py-3 mb-3 text-lg text-white bg-indigo-600 rounded-md sm:mb-0 hover:bg-indigo-700 sm:w-auto"
									data-primary="indigo-600"
									data-rounded="rounded-md"
								>
									Check out the repo
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="w-5 h-5 ml-1"
										viewBox="0 0 24 24"
										fill="none"
										stroke="currentColor"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
									>
										<line x1="5" y1="12" x2="19" y2="12"></line>
										<polyline points="12 5 19 12 12 19"></polyline>
									</svg>
								</a>
							</div>
						</div>
					</div>
					<div class="w-full md:w-1/2">
						<div
							class="w-full h-auto overflow-hidden rounded-md shadow-xl sm:rounded-xl"
							data-rounded="rounded-xl"
							data-rounded-max="rounded-full"
						>
							<img src="images/fuze.jpeg" class="" />
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
